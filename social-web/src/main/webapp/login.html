<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection"content="telephone=yes">
<title>登录</title>
<script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/UICore.js"></script>
<script type="text/javascript" src="static/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link href="css/nanmingStyle.css" rel="stylesheet" type="text/css">
</head>

<body class="loginBg" onkeypress="if (event.keyCode == 13) login();">
<div class="loginMain">
  <div class="loginLogo"><img src="images/logo_login.png" width="500" height="110" alt=""/></div>
  <div class="loginBox">
    <div class="boxL"></div>
    <div class="boxR">
      <div class="loginTit">用户登录</div>
      <ul class="loginList">
        <li><label for="">工号名：</label><span class="inputBox"><input type="text" class="input1" id="loginName" maxlength="20"></span></li>
       <li><label for="">登录密码：</label><span class="inputBox"><input type="password" class="input1" id="password" maxlength="16"><br>
6-16位字母数字混合（区分大小写）</span></li>
     <li><label for="">验证码：</label><span class="inputBox"><input type="text" class="input2" placeholder="输入图形验证码"  oninput="red()" id="code" maxlength="4"><div class="yzmPic"><img id="images" src="" width="110" height="32" alt=""/></div><br>
点击图片，换一张</span></li>
     <li><label for="">&nbsp;</label><span class="inputBox"><a href="javascript:void(0)" class="loginBt" id="loginBtn">立即登录</a></span></li>
     <li><label for="">&nbsp;</label><div class="inputBox tr font12">
       <span class="disBlock" style="overflow:hidden; line-height:20px;"><input type="checkbox" name="checkbox" id="checkbox" checked="checked"></span>
       <span class="disBlock" style="line-height:22px; overflow:hidden;">记住密码</span></div></li>

      </ul>
      </div>
  </div>
  <div class="loginFooter">南明社区服务中心 联系电话：12319</div>
</div>
</body>
</html>
